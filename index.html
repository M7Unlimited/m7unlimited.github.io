<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="The web home of M7 Unlimited, LLC. We develop Salesforce apps.">
    <meta name="author" content="Miranda Ragland">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">

    <title>M7 Unlimited</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link href="vendor/magnific-popup/magnific-popup.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/creative.min.css" rel="stylesheet">

  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">M7 Unlimited</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="masthead text-center text-white d-flex">
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-10 mx-auto">
            <h1 class="text-uppercase">
              <strong>Salesforce solutions without limits</strong>
            </h1>
            <hr>
          </div>
          <div class="col-lg-8 mx-auto">
            <p class="text-faded mb-5">Our bees are working hard to publish our first app and build this site. Sign up below to be notified when we launch.</p>
            <a class="btn btn-primary btn-xl js-scroll-trigger" href="#about">Contact Us</a>
          </div>
        </div>
      </div>
    </header>

    <section id="contact">
      <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
        <input type=hidden name="oid" value="00D1H000000ORIL" />
        <input type=hidden name="retURL" value="https://www.m7unlimited.com" />
        <input type="hidden" name="lead_source" value="Newsletter" />
        <input type="hidden" name="Campaign_ID" value="7011H000000TTUSQA4" />
        <div class="container">
          <div class="row">
            <div class="col-lg-8 mx-auto text-center">
              <h2 class="section-heading">Stay In Touch!</h2>
              <hr class="my-4">
              <p class="mb-5">We're working hard to publish our first app. Sign up for more information.</p>
            
              <div class="form-group row">
                <label for="first_name" class="col-sm-3 col-form-label">First Name <span class="required">*</span></label> 
                <div class="col-sm-9">
                  <input id="first_name" name="first_name" type="text" required="true" maxlength="40" class="form-control" />
                </div>
              </div>
              <div class="form-group row">
                <label for="last_name" class="col-sm-3 col-form-label">Last Name <span class="required">*</span></label> 
                <div class="col-sm-9">
                  <input id="last_name" name="last_name" type="text" required="true" maxlength="80" class="form-control" />
                </div>
              </div>
              <div class="form-group row">
                <label for="company" class="col-sm-3 col-form-label">Company <span class="required">*</span></label> 
                <div class="col-sm-9">
                  <input id="company" name="company" type="text" required="true" maxlength="40" class="form-control" />
                </div>
              </div>

              <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label">Email <span class="required">*</span></label>
                <div class="col-sm-9">
                  <input id="email" name="email" type="email" required="true" maxlength="80" class="form-control" />
                </div>
              </div>
              
              <div class="form-group row">
                <label for="phone" class="col-sm-3 col-form-label">Phone</label>
                <div class="col-sm-9">
                  <input id="phone" name="phone" type="phone" maxlength="40" class="form-control" />
                </div>
              </div>
              
              <input type="submit" name="submit" class="btn btn-primary" value="Sign Up" />
            </div>
          </div>
        </div>
      </form>
    </section>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="vendor/scrollreveal/scrollreveal.min.js"></script>
    <script src="vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/creative.min.js"></script>

  </body>

</html>
